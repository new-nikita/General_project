{% for post in posts %}
    <div class="post-item">
        <div class="post-header">
            <span class="post-author">{{ post.author.profile.full_name }}</span>
            <span class="post-date">{{ post.created_at.strftime('%d.%m.%Y %H:%M') }}</span>
        </div>
        <div class="post-content">{{ post.content }}</div>
        {% if post.image %}
            <img src="{{ post.image }}" alt="Пост" class="post-image">
        {% endif %}
    </div>
{% endfor %}
