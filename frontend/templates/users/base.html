<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Профиль пользователя{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
<header class="bg-dark text-white py-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="/" class="text-white text-decoration-none">
                <h1 class="h4 mb-0">МойСервис</h1>
            </a>
            <nav>
                <ul class="nav">
                    {% if current_user %}
                    <li class="nav-item">
                        <a href="/profile/{{ current_user.id }}" class="nav-link text-white">Профиль</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link text-white">Выйти</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="/login" class="nav-link text-white">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a href="/register" class="nav-link text-white">Регистрация</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </div>
</header>
{% block content %}
{% endblock %}

<footer class="bg-light py-4 mt-5">
    <div class="container text-center">
        <p class="text-muted mb-0">&copy; 2023 МойСервис. Все права защищены.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
