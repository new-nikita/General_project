{% extends "users/base.html" %}


{% block sidebar_menu %}
    <!-- Пустой блок — ничего не отображается в меню -->
{% endblock %}
{% block content %}
    <link href="/static/css/login.css">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="login-container">
                    <h1 class="login-title">Вход в систему</h1>

                    {% if error %}
                        <div class="login-error">
                            <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
                        </div>
                    {% endif %}

                    <form method="post" action="/login">
                        <div class="mb-4">
                            <div class="input-group">
                            <span class="input-group-text bg-transparent">
                                <i class="fas fa-user text-muted"></i>
                            </span>
                                <input type="text" name="username" class="form-control input-with-icon"
                                       placeholder="Имя пользователя" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="input-group">
                            <span class="input-group-text bg-transparent">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                                <input type="password" name="password" class="form-control input-with-icon"
                                       placeholder="Пароль" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-login btn-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти
                        </button>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
                            <label class="form-check-label" for="rememberMe">Запомнить меня</label>
                        </div>
                        <a href="/forgot_password">Забыли пароль?</a>
                    </div>
                </form>

                <div class="login-footer mt-4">
                    Ещё нет аккаунта? <a href="/initial_register">Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
